# 本地开发配置
# 用于本地调试，不包含敏感信息

mode: "local"

debug:
  verbose: true
  log_level: "DEBUG"
  print_results: true
  save_raw_data: false

data:
  scale: "tiny"

  tiny:
    doc_count: 10
    queries_count: 5
    memories_count: 20

  small:
    doc_count: 100
    queries_count: 50
    memories_count: 100

local:
  chromadb:
    persist_directory: null  # null = 内存模式
    embedding_model: "all-MiniLM-L6-v2"
    collection_name: "benchmark_kb"

  mem0:
    vector_store: "chroma"
    embedding_model: "all-MiniLM-L6-v2"

benchmark:
  concurrency_levels: [1, 5, 10]
  duration_seconds: 30
  warmup_seconds: 5

report:
  output_dir: "docs/test-reports"
  formats: ["markdown", "html"]
  include_raw_data: false

logging:
  level: "DEBUG"
  file: "logs/benchmark.log"
