# 云服务配置模板
# 复制此文件为 config.yaml 并填入实际的密钥

# AWS 配置
aws:
  access_key_id: "YOUR_AWS_ACCESS_KEY_ID"
  secret_access_key: "YOUR_AWS_SECRET_ACCESS_KEY"
  region: "us-east-1"
  bedrock:
    knowledge_base_id: ""
    memory_id: ""

# Google Cloud 配置
gcp:
  project_id: "YOUR_GCP_PROJECT_ID"
  service_account_json: "/path/to/service-account.json"
  location: "us-central1"
  dialogflow:
    agent_id: ""
  vertex:
    agent_id: ""

# 火山引擎配置
volcengine:
  access_key: "YOUR_VOLCENGINE_ACCESS_KEY"
  secret_key: "YOUR_VOLCENGINE_SECRET_KEY"
  region: "cn-beijing"
  viking:
    collection_name: ""
  agentkit:
    app_id: ""

# 阿里云配置
aliyun:
  access_key_id: "YOUR_ALIYUN_ACCESS_KEY_ID"
  access_key_secret: "YOUR_ALIYUN_ACCESS_KEY_SECRET"
  region: "cn-hangzhou"
  bailian:
    workspace_id: ""
    knowledge_base_id: ""

# 华为云配置
huawei:
  ak: "YOUR_HUAWEI_AK"
  sk: "YOUR_HUAWEI_SK"
  region: "cn-north-4"
  css:
    cluster_id: ""

# mem0 本地配置
mem0:
  api_key: "YOUR_MEM0_API_KEY"  # 如果使用mem0云服务
  # 或者使用本地配置
  local:
    vector_store: "qdrant"
    llm_provider: "openai"
    embedding_provider: "openai"

# 基准测试配置
benchmark:
  # 并发级别
  concurrency_levels: [1, 10, 50, 100, 500]

  # 每个并发级别的测试持续时间（秒）
  duration_seconds: 60

  # 预热时间（秒）
  warmup_seconds: 10

  # 数据规模
  data_scales:
    small:
      doc_count: 100
      total_size_mb: 10
    medium:
      doc_count: 1000
      total_size_mb: 100
    large:
      doc_count: 10000
      total_size_mb: 1000

  # 记忆测试配置
  memory:
    num_users: 100
    memories_per_user: 100
    time_span_days: 30

# 报告配置
report:
  output_dir: "docs/test-reports"
  formats: ["markdown", "html"]
  include_raw_data: false

# 日志配置
logging:
  level: "INFO"
  file: "logs/benchmark.log"
  format: "{time} | {level} | {message}"
